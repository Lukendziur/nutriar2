<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css" />
    <link rel="shortcut icon" href="../images/small-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">


    <title>NutriAr</title>
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <div class="subContainerLogo">
          <a href="../index.html"><img src="../images/big-logo.png" alt="Logo verde con forma de manzana y escritura de la marca 'NutriAr" class="logo"></a> 
          <a href="../index.html"><img src="../images/small-logo.png" alt="Logo verde con forma de manzana y escritura de la marca 'NutriAr" class="smallLogo"></a> 
        </div>

        <div class="ecommerceHeader">
          <a href="ecommerce.html" class="cartL underlineClass"> > Volver a productos</a>
          <a href="../index.html" class="cartL underlineClass"> > Volver a Inicio</a>
          <div class="iconsSwitch" id="switchMobile">
            <i class="fas fa-sun sunIcon" id="sunIcon"></i>
            <i class="fas fa-moon moonIcon" id="moonIcon"></i> 
        </div>  
        </div>
      </div>
      <img src="../images/background3.png" alt="Imagen de banner con frutas sobre una mesa de marmol blanca. Las frutas son: kiwi, banana, limón y dos licuados en jarras de vidrio" class="backgroundImg" /> 

      <div class="imgContainer">

      </div>
      
    </header>
    <main>
     
      <div class="bigCartContainer">
        <h2 id="leerShopingCart"> Carrito Vacío :(</h2>
        <h3 id="leerShoppingCartTitle2">0 Productos seleccionados</h3>
        <img class="emptyCart" id="emptyCartImg" src="../images/empty-cart.png" alt="Imagen de una bolsa de compras con cara triste">
        <h1 id="ProductsTitle" class="ProductsTitles">Productos en el Carrito</h1>
        <br>
        <div id="items"></div>
        
      <template id="template-shoppingCart">
        
        <section class="productsDetails">
           
          <div class="cartDetails">
            <img src="../images/book2_2.png" class="img-cart" alt="Imagen de libro de cocina" />
            <h4 class="productTitle">Cooking Book</h4>
          </div>
          <div class="optionsCart">
              <div class="controlButtons">
                 <span
            class="jam jam-plus-rectangle-f iconCart plus"></span>
            <p class="numberInput" id="numberI">0</p>

            <span class="jam jam-minus-rectangle-f iconCart minus"></span>  
              </div>
           
           
            <br />
            <p class="price">$4500</p>
          </div>
        </section>
      </template>
      <h3 class="alertQuantity" id="alertQuantity"></h3>
      <div id="amountsCart"></div>
      <template id="totalAmount">
        <section class="amounts">
            
        <div class="totalmounts">

          <h4 id="totalProd"></h4>

          <h4 id="shippingCost">Envío Gratis</h4>
          <h4 id="total"></h4>
        </div>
      </section>
  
      <div class="buttonsSC"><button class="buttonConfirm", id="buttonConfirm">Confirmar compra</button>
      <a class="buttonDeleteCart" id="buttonDeleteCart">Eliminar carrito</a></div>
      

      </template>
     
    </div>


    </main>
    <footer>
      By L.K. La presente web es ficticia, para un correcto diagnóstico acuda a su médico.
   </footer>
   <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="../shoppingCart.js"></script>
    <script src="../darkMode.js"></script>
    

  </body>
</html>
